<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51384c76b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <button id="temp-change">Fahrenheit</button>
        </div>
        <div class="col-6">
          <form>
            <input
              type="text"
              placeholder="search for a city"
              id="search-bar"
            />
            <input type="submit" value="search" id="submit" />
          </form>
        </div>

        <div class="col-6">
          <h2>
            <span class="temp" id="current-temp">0°C</span>
            <span class="temp"
              ><img id="main-icon" src="media/thunder.svg"
            /></span>
            <br />
            <span class="weatherinfo" id="weather-description">rain</span
            ><span class="weatherinfo">,</span>
            <span class="weatherinfo">Wind Speed: </span
            ><span class="weatherinfo" id="wind-speed"> 5 km/h</span><br />
            <span class="weatherinfo">Feels like</span>
            <span class="temp weatherinfo" id="feels-like-temp">-7°C</span>
          </h2>
        </div>
        <div class="col-6">
          <h1>City</h1>
          <p id="date">placeholder</p>
        </div>
        <br />
        <div class="col-12"><h3>Forecast</h3></div>
      </div>
      <div class="upcomingForecast">
        <div class="col">
          <div id="first-day" class="forecast-date">Mon</div>
          <img src="media/thunder.svg" />
        </div>
        <div class="col">
          <div id="second-day" class="forecast-date">Tue</div>
          <img src="media/cloudy.svg" />
        </div>
        <div class="col">
          <div id="third-day" class="forecast-date">Wed</div>
          <img src="media/day.svg" />
        </div>
        <div class="col">
          <div id="fourth-day" class="forecast-date">Thur</div>
          <img src="media/cloudy-day-1.svg" />
        </div>
        <div class="col">
          <div id="fifth-day" class="forecast-date">Fri</div>
          <img src="media/cloudy-day-1.svg" />
        </div>
      </div>
      <hr />
      <footer>
        Coded by Kennedy
        <a href="https://github.com/kennedybailey/Weather-project"
          >opensourced on Git</a
        >, hosted by Netlify
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
